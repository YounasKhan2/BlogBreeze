services:
  - type: web
    name: blogbreeze
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn BlogBreeze.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false

databases:
  - name: blogbreeze-db
    databaseName: blogbreeze
    user: blogbreeze
